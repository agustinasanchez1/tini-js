<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINI JS</title>
    <script defer src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid white;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>¡Bienvenido a TiniJS!</h1>

    <div id="usuarioFormulario">
        <h2>Ingrese sus datos</h2>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" required>
        <button id="submitUser">Enviar</button>
    </div>
    <div id="contraseniaFormulario" class="hidden">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <button id="submitPassword">Enviar</button>
    </div>
    <div id="anioFormulario" class="hidden">
        <label for="birthYear">Año de Nacimiento:</label>
        <input type="number" id="birthYear" required>
        <button id="submitYear">Enviar</button>
    </div>
    <div id="mesFormulario" class="hidden">
        <label for="birthMonth">Mes de Nacimiento:</label>
        <input type="number" id="birthMonth" min="1" max="12" required>
        <button id="submitMonth">Enviar</button>
    </div>
    <div id="diaFormulario" class="hidden">
        <label for="birthDay">Día de Nacimiento:</label>
        <input type="number" id="birthDay" required>
        <button id="submitDay">Enviar</button>
    </div>
    <div id="messageBox" class="message hidden"></div>

    <h2>Búsqueda de videojuego</h2>

    <form id="searchForm">
        <label for="searchInput">Ingrese el nombre del videojuego:</label>
        <input type="text" id="searchInput" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="messageBox" class="message"></div>

    <h2>Lista de Videojuegos</h2>

    <table id="gameTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Género</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Inscripción de team</h2>

    <form id="form">
        <input type="text" id="game" placeholder="Juego" required>
        <input type="text" id="gamer1" placeholder="Jugador 1" required>
        <input type="text" id="gamer2" placeholder="Jugador 2" required>
        <input type="text" id="gamer3" placeholder="Jugador 3" required>
        <button id="sweetbutton" type="submit">Agregar</button>
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>Juego</th>
                <th>Integrante N°1</th>
                <th>Integrante N°2</th>
                <th>Integrante N°3</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>

</html>
